<!DOCTYPE html>
<html lang="vi" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Level Priest - Đọc Truyện Online</title>
    <meta name="description"
        content="Đọc truyện Max Level Priest bản dịch tiếng Việt. Trải nghiệm đọc truyện mượt mà với chế độ tối, điều chỉnh font chữ.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <nav class="breadcrumb">
                <a href="../../index.html">Thư Viện</a>
                <span>/</span>
                <span>Max Level Priest</span>
            </nav>
            <div class="hero-badge">Light Novel</div>
            <h1 class="hero-title">Max Level Priest</h1>
            <p class="hero-subtitle">Linh Mục Cấp Tối Đa</p>
            <p class="hero-description">Một câu chuyện fantasy hấp dẫn về hành trình của linh mục mạnh nhất</p>
            <div class="hero-stats">
                <div class="stat">
                    <span class="stat-value" id="chapterCount">0</span>
                    <span class="stat-label">Chương</span>
                </div>
                <div class="stat">
                    <span class="stat-value">9</span>
                    <span class="stat-label">Volume</span>
                </div>
                <div class="stat">
                    <span class="stat-value">Đang tiến hành</span>
                    <span class="stat-label">Trạng thái</span>
                </div>
            </div>
            <div class="hero-actions">
                <a href="#" class="btn btn-primary" id="continueBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Bắt đầu đọc
                </a>
                <a href="#chapters" class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                    Danh sách chương
                </a>
            </div>
        </div>
    </header>

    <!-- Chapter List Section -->
    <main class="main-content">
        <section class="chapters-section" id="chapters">
            <div class="section-header">
                <h2 class="section-title">Danh Sách Chương</h2>
                <div class="search-box">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Tìm chương...">
                </div>
            </div>

            <div class="chapters-grid" id="chaptersList">
                <!-- Chapters will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Max Level Priest © 2026 - <a href="../../index.html">Về Thư Viện</a></p>
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="dark" title="Chế độ tối">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="light" title="Chế độ sáng">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="sepia" title="Chế độ sepia">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </footer>

    <script src="js/chapters.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
